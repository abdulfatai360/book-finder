<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book Finder | Powered by Google Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- ****** faviconit.com favicons ****** -->
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="favicons/favicon-192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="favicons/favicon-160.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16.png">
  <link rel="apple-touch-icon" href="favicons/favicon-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicons/favicon-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicons/favicon-72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicons/favicon-144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicons/favicon-60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicons/favicon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicons/favicon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicons/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/favicon-180.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="favicons/favicon-144.png">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/app-state.css">
</head>
<body>
  <header class="header container">
    <h1><i class="fas fa-book"></i>Book Finder</h1>
  </header>

  <main class="main container state__default">
    <form class="search-form">
      <input type="search" placeholder="Search by book title..." name="searchField" class="search-field" autofocus>
      <input type="button" value="Search" name="btnSearch" class="btn btn-search">
    </form>
    
    <div class="default-state-msg">
      <p><i class="far fa-frown"></i> Nothing here yet &mdash; try searching for a book</p>
    </div>

    <div class="query-error-msg">
      <p>Error: Please provide a search query</p>
    </div>

    <div class="conn-status-msg">
      <p></p>
    </div>

    <div class="empty-result-msg">
      <p><i class="far fa-frown"></i> Nothing found! Try another query</p>
    </div>

    <div class="fetching-state-icon">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
    
    <ul class="books-list">
      <script type="text/template" class="books-item__template">
        <li class="books-item">
          <div class="book-thumbnail">
            <img src={{thumbnail-url}} alt={{thumbnail-alt}}>
          </div>

          <div class="book-info">
            <div class="book-info__inner">
              <h2>{{book-title}}</h2>
              <p>Author: <em>{{book-author}}</em></p>
              <p>Publisher: <em>{{book-publisher}}</em></p>
            </div>
            <a href={{book-url}} target="_blank" class="btn btn-book">See this Book</a>
          </div>          
        </li>
      </script>
    </ul>
  </main>

  <footer class="footer">
    <div class="container">
      &copy;2019 &ndash; Book Finder by <a href="https://github.com/abdulfatai360">Abdulfatai</a>
    </div>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
